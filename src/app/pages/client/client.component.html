<div color="" id="active_title" class="white">
  <div id="title-inner" class="center">
    <span id="icon_style" [innerHTML]="'users' | feather"></span>
      <span id="header_text">Client</span>  
  </div>
                
</div>
<div class="pading_textdata">
  <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column">
      

    <div fxFlex.gt-sm="16.66%" class="fiveHundred">
        <mat-card >
            <mat-card-content>
              <span id="icons_style" [innerHTML]="'x-square' | feather"></span>
            <div id="data_it"> <span id="data_elem">Without Conveted</span>
              <p id="bottom_elem">0</p></div>
            </mat-card-content>
            </mat-card>
    </div>
      <div fxFlex.gt-sm="16.66%" class="fiveHundred">
          <mat-card >
              <mat-card-content>
                <span id="icons_style" [innerHTML]="'check-circle' | feather"></span>
              <div id="data_it"> <span id="data_elem">Completed Achievement</span>
                <p id="bottom_elem">0</p></div>
              </mat-card-content>
                  </mat-card>
      </div>
     
      <div fxFlex.gt-sm="16.66%" class="fiveHundred">
        <mat-card >
            <mat-card-content>
              <span id="icons_style" [innerHTML]="'user' | feather"></span>
            <div id="data_it"> <span id="data_elem">Converted Client</span>
              <p id="bottom_elem">20</p></div>
            </mat-card-content>
                </mat-card>
    </div>
    <div fxFlex.gt-sm="16.66%" class="fiveHundred">
      <mat-card >
          <mat-card-content>
            <span id="icons_style" [innerHTML]="'target' | feather"></span>
          <div id="data_it"> <span id="data_elem">Converted Achievement</span>
            <p id="bottom_elem">1</p></div>
          </mat-card-content>
              </mat-card>
  </div>
  <div fxFlex.gt-sm="16.66%" class="fiveHundred">
    <mat-card >
        <mat-card-content>
         <div id="numbr_data">hello welcome all</div>
        </mat-card-content>
            </mat-card>
</div>
<div fxFlex.gt-sm="16.66%" class="fiveHundred">
    <mat-card >
      <mat-card-content>
    <circle-progress
    [percent]="5"
    [radius]="25"
    [toFixed]="0"
    [showTitle]="true"
    [titleFontSize]="10"
    [showUnits]="false"
    [showImage]="false"
    [showBackground]="false"
    [showInnerStroke]="true"
    [clockwise]="false"
    [responsive]="false"
    [startFromZero]="false"
    [animation]="true"
  [animationDuration]="300"
    [subtitleFontSize]="0"
  ></circle-progress>
   <span id="data_elemen">Done</span>
   
</mat-card-content>
</mat-card>

  </div>

</div>
<div fxLayout="row" fxLayoutWrap="wrap">
  <!-- Card column -->
  <div fxFlex.gt-sm="100%" fxFlex="100">
      <mat-card>
          <mat-accordion>
            <mat-tab-group>
                      <mat-tab label="Client List">
                          <mat-card-content>
                              <mat-list role="list">
                                  <mat-list-item role="listitem" class="dashboard-title">
                                      <span fxFlex="40%" class="one font-mobile gray">Name</span>
                                      <span fxFlex="10%" class="two font-mobile gray">Client Name</span>
                                      <span fxFlex="10%" class="two font-mobile gray">Client Name</span>
                                      <span fxFlex="10%" class="two font-mobile gray">Client Name</span>
                                      <span fxFlex="10%" class="two font-mobile gray">Client Name</span>
                                  </mat-list-item>
                                  <mat-list-item role="listitem" class="project_name_list"><span fxFlex="60%" class="one">
                                      <mat-list role="list">
                                          <mat-list-item role="listitem"><span class="pro_name font-mobile">WQ</span><span class="status font-mobile">In Progress</span></mat-list-item>
                                          <mat-list-item role="listitem" class="font-mobile"><mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
                                          </mat-list-item>
                                          <mat-list-item role="listitem" class="font-mobile"><span class="gray">Ending On : </span>2017-05-29</mat-list-item>
                                        </mat-list>
                                  </span>
                                      <span fxFlex="20%" class="two font-mobile">Test Sunita</span>
                                      <span fxFlex="20%" class="three font-mobile"><svg class="twenty-seven pins" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M11 12h6v-1l-3-1V2l3-1V0H3v1l3 1v8l-3 1v1h6v7l1 1 1-1v-7z"/></svg></span></mat-list-item>
                                
                                </mat-list>
                          </mat-card-content>
                      </mat-tab>
                      <mat-tab label="New Client">
                          <mat-card-content>Content 2</mat-card-content>
                      </mat-tab>
                      <mat-tab label="Import Client">
                          <mat-card-content>Content 2</mat-card-content>
                      </mat-tab>
                      <mat-tab label="Client on Map">
                          <mat-card-content>Content 2</mat-card-content>
                      </mat-tab>
                      <mat-tab label="Name">
                      
                    </mat-tab >
                     </mat-tab-group>
                    
              </mat-accordion>
      </mat-card>
  </div>
</div>
