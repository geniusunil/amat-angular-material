
<div class="main-container"> 
    

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 0 : 0">
        <!-- ============================================================== -->
        <!-- Sidebar - style you can find in sidebar.scss -->
        <!-- ============================================================== -->
        <!-- <ng-scrollbar> -->
        <mat-sidenav #snav id="snav" class="dark-sidebar pl-xs" [mode]="'side'" fixedTopGap="0" [opened]="'true'" [disableClose]="'true'"   [@childAnimation]="isOpen ? (isWide ? 'open' : 'fullOpened') : (isWide ? 'closed' : 'fullClosed')" >
            <ng-scrollbar [autoHide] = "true" [overlay]="true">
                <app-sidebar ></app-sidebar>
            </ng-scrollbar>
            
        </mat-sidenav>
        <!-- </ng-scrollbar> -->
        <!-- ============================================================== -->
        <!-- Sidebar - style you can find in sidebar.scss -->
        <!-- ============================================================== -->
    <mat-sidenav-content  [@marginLeft]="isOpen ? (isWide ? 'open' : 'fullOpened') : (isWide ? 'closed' : 'fullClosed')" >
            <ng-scrollbar [autoHide] = "true" [overlay]="true">
        <mat-toolbar color="primary" class="topbar telative">
                <!-- <div class="navbar-header">
                    <a class="navbar-brand" style="text-align: center" href="index.html">
                        Utiliko
                    </a>
                </div> -->

                <!-- ============================================================== -->
                <!-- sidebar toggle -->
                <!-- ============================================================== -->
                
                <button mat-icon-button (click)="sidebarToggle()" value="sidebarclosed">
                    <mat-icon>menu</mat-icon>
                </button>
                <span class="hideOnMobile" fxFlex> Utiliko Business Management</span>
                <!-- ============================================================== -->
                <!-- app header component - style you can find in header.scss / header.component.ts-->
                <!-- ============================================================== -->
                <app-header></app-header>
            </mat-toolbar>    
    <!-- ============================================================== -->
    <!-- End  - style you can find in pages.scss -->
    <!-- ============================================================== -->
            <div class="page-content">
                        
                    <router-outlet><app-spinner></app-spinner></router-outlet>
                
            </div>    
        </ng-scrollbar>
        </mat-sidenav-content>
            <!-- ============================================================== -->
        <!-- Header container - style you can find in header.scss -->
        <!-- ============================================================== -->

        <!-- ============================================================== -->
        <!-- Page container - style you can find in pages.scss -->
        <!-- ============================================================== -->
        
        
        <!-- ============================================================== -->
        <!-- Page container - style you can find in pages.scss -->
        <!-- ============================================================== -->
    </mat-sidenav-container>
</div>
